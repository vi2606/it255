<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>MetHotels</title>
</head>

<body>

  <header>

    <nav class="navbar bg-light navbar-light navbar-expand-* ">
      <div class="container-fluid">
        <div class="navbar-brand d-sm-inline-block ">

          <img src="img/MetHotels2.svg" alt="">
          <!-- <img src="MetHotelsInv.svg" alt=""> -->

        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div id="navbar1" class="navbar-nav d-sm-inline-block d-md-flex  ml-sm-aut0">

          <a class="nav-item nav-link" href="#">
            Home
          </a>
          <a class="nav-item nav-link" href="#">
            Mission
          </a>
          <a class="nav-item nav-link" href="#">
            Reviews
          </a>
          <a class="nav-item nav-link" href="#">
            About us
          </a>
        </div>
        <span class="navbar-text d-none d-xl-inline-block ml-5">
          Choosing us you will never sleep elsewhere

          <!-- <strong>
              <i>After us, you will never sleep elsewhere</i>
            </strong> -->
        </span>
      </div>
      <!-- container-fluid for header -->
    </nav>


  </header>


  <!-- carousel  -->

  <div id="featured-cont" class="container-fluid">
    <div id="featured" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#featured" data-slide-to="0" class="active"></li>
        <li data-target="#featured" data-slide-to="1"></li>
        <li data-target="#featured" data-slide-to="2"></li>
        <li data-target="#featured" data-slide-to="3"></li>

      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100  " src="img/room.jpg" alt="Hotel room">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/ballroom.jpg" alt="ballroom">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/dining.jpg" alt="Dining room">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/pool.jpg" alt="Pool area">
        </div>
      </div>
      <a class="carousel-control-prev" href="#featured" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#featured" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>


  <!-- Date picker -->
  <div id="date-pick" class="container-fluid">

    <form>

      <fieldset class="form-group ">


        <div class="form-group form-inline ">
          <div class="row ">

            <input class="form-control mx-1 mt-1 col-sm-3 col-lg-3 offset-lg-1 " type="text " placeholder="Datum dolaska ">
            <input class="form-control mx-1 mt-1 col-sm-3 col-lg-3 " type="text " placeholder="Datum odlaska ">
            <input class="form-control mx-1 mt-1 col-sm-3 col-lg-3 " type="text " placeholder="Broj osoba ">
            <button class="btn btn-primary mx-1 mt-1" type="submit " style=" ">Find room </button>

          </div>

        </div>
      </fieldset>


    </form>

  </div>





  <div class="container ">

    <!-- <img src="MetHotels.svg " style="width:10rem; " alt=" "> -->

  </div>
  <!-- content container -->

  </div>
  <!-- content container -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
    crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
    crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
    crossorigin="anonymous "></script>
</body>

</html>
